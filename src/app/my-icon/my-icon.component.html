<div
  class="icon"
  [class]="border ? 'border' : ''"
  (mouseenter)="showDescription($event)"
  (mouseleave)="hideDescription()"
>
  <i [class]="name" *ngIf="!textIcon" [style.fontSize.px]="size"></i>
  <b *ngIf="textIcon" [style.fontSize.px]="size">
    {{ name }}
  </b>
</div>
<div
  class="description border"
  *ngIf="visibleDescription"
  [style.top.px]="descriptionY"
  [style.left.px]="descriptionX"
>
  <b>{{ description }}</b>
</div>
