<div class="system" (click)="unselectObject()">
  <div
    [class]="'xBar ' + (i == 0 ? 'primX' : '')"
    *ngFor="let x of xBars; index as i"
    [style.left.px]="x"
  ></div>
  <div
    [class]="'yBar ' + (i == 0 ? 'primY' : '')"
    *ngFor="let y of yBars; index as i"
    [style.top.px]="y"
  ></div>
  <div class="indicatorX1"></div>
  <div class="indicatorX2"></div>
  <div class="indicatorY1"></div>
  <div class="indicatorY2"></div>
</div>
