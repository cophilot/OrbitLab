<img
  src="assets/logo_small.png"
  alt="home"
  class="smallLogo backgroundBox"
  (click)="getObjectService().setSelectedObject(null)"
  *ngIf="getSettingsService().isLogoVisible()"
/>
<i
  class="bi bi-gear settings-button backgroundBox"
  (click)="goToSettings()"
  *ngIf="getSettingsService().isSettingsVisible()"
></i>
<app-coordinate-system></app-coordinate-system>
<app-object
  *ngFor="let object of getObjectService().getObjects()"
  [object]="object"
></app-object>

<app-add-object-form
  *ngIf="showAddObjectForm"
  (closeForm)="closeAddObjectForm()"
></app-add-object-form>

<app-my-icon
  class="glass"
  name="bi bi-plus-circle-dotted"
  [textIcon]="true"
  [border]="true"
  [size]="28"
  *ngIf="!showAddObjectForm"
  (click)="showAddObjectForm = true"
  [style.right.px]="10"
  [style.bottom.px]="10"
  [style.position]="'fixed'"
  description="Add object"
></app-my-icon>
<app-play-bar></app-play-bar>
<app-object-meta-data></app-object-meta-data>
<app-info-box></app-info-box>
